                        </div>
        <div id="msj"></div>

                    <div class="col-md-4" style="margin-left: 25%; margin-right: 25%;">
                        <h1 style="color:white;">İletişim</h1>
                        <div class="form-group">
                            <label style="color:white;">E - Mail</label>
                            <input type="text" id="txtMail"  class="form-control">
                        </div>
                        <div class="form-group">
                            <label style="color:white;">Adı</label>
                            <input id="parola" id="txtAdi" type="text" class="form-control">
                        </div>
                        <div class="form-group">
                            <label style="color:white;">Konu</label>
                            <textarea class="form-control" id="txtMesaj" rows="5"></textarea>
                </div>
                  
                        <button id="gndr" type="button" class="center-block btn-info btn-lg btn-block" style="color:white;">Gönder</button>
                
                    </div>
                </div>
               
            <script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>
                <script>
                    $(function () {
                       
                        $("#gndr").click(function () {
                            var adi = $("#txtAdi").val();
                            var email = $("#txtMail").val();
                            var mesaj = $("#txtMesaj").val();
                            if (adi=="" || email=="" || mesaj=="") 
                            {
                                $("#msj").fadeIn(1000);
                                $("#msj").html("Lütfen Tüm Alanları Doldurunuz!");
                                $("#msj").removeClass();
                                $("#msj").addClass("alert alert-danger");
                                $("#msj").fadeOut(5000);
                                return false;                        
                            }
                            else    
                            {
                                alert("Mesajınız Alındı!");
                            }
                        });

                    });
                   
                   
                </script>
